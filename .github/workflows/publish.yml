name: Publish Docs
on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: 3.x
      - run: |
          git config --global user.name  'metatube-bot'
          git config --global user.email 'metatube-bot@users.noreply.github.com'
      - run: pip install mkdocs-material mkdocs-minify-plugin jieba
      - env:
          CLOUDFLARE_ANALYTICS_KEY: ${{ secrets.CLOUDFLARE_ANALYTICS_KEY }}
        run: mkdocs gh-deploy --force
